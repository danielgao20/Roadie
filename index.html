<!doctype html>
<html lang="en">
<head>
<title>Roadie - Plan Your Tour</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700" rel="stylesheet" type="text/css">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="css/style.css">

</head>
<body>

<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section"><strong>Roadie</strong></h2>
        <p class="subtext">Take your show on the road</p>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="wrapper">
          
          <div class="row no-gutters">

            <div class="col-md-7">
              <div class="contact-wrap w-100 p-md-5 p-4">
                <h3 class="mb-4">Enter Your Tour Details</h3>
                
                <form id="tourForm">
                  
                  <div class="form-group">
                    <label for="name">Artist Name</label>
                    <input type="text" id="name" autocomplete="name" class="form-control" placeholder="Your name">
                  </div>

                  <div class="form-group">
                    <label for="listeners">Monthly Listeners</label>
                    <input type="number" id="listeners" autocomplete="listeners" class="form-control" placeholder="Listeners">
                  </div>

                  <div class="form-group">
                    <label for="locations">Tour Locations</label>
                    <textarea id="locations" class="form-control" autocomplete="locations" rows="4" placeholder="Enter cities separated by commas"></textarea>
                  </div>

                  <input type="submit" value="Plan My Tour" class="btn btn-primary">

                </form>

              </div>
            </div>
            
            <div class="col-md-5 d-flex align-items-stretch">
              <div class="info-wrap w-100 p-5 img" style="background-image: url(/images/img3.jpg);">
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="main.js"></script>

</body>
</html>
