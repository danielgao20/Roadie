<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Plan Your Tour with TourGenie</h2>  
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="wrapper">

                    </div>

                      <div class="form-group">

                    </div>

                      <div class="form-group">
                        <label class="label" for="locations">Tour Locations</label>  
                        <textarea name="locations" class="form-control" id="locations" cols="30" rows="4" placeholder="Enter cities separated by commas"></textarea>
                      </div>
                    </div>

                    <div class="col-md-12">
                      <input type="submit" value="Plan My Tour" class="btn btn-primary">
                    </div>

                  </div>
